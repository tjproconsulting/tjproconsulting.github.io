<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modal Lightbox Solution</title>
    <style>
        /* Add these new styles to your existing CSS */
        
        /* Lightbox styles */
        .lightbox {
            display: none;
            position: fixed;
            z-index: 20000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            backdrop-filter: blur(5px);
            align-items: center;
            justify-content: center;
        }

        .lightbox.active {
            display: flex;
        }

        .lightbox-content {
            position: relative;
            max-width: 95vw;
            max-height: 95vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-image {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
            border-radius: 10px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.8);
        }

        .lightbox-close {
            position: absolute;
            top: -50px;
            right: 0;
            color: var(--accent);
            font-size: 36px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
            background: rgba(0, 0, 0, 0.7);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .lightbox-close:hover {
            color: var(--white);
            transform: scale(1.1);
            background: rgba(255, 255, 255, 0.1);
        }

        .lightbox-nav {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: var(--accent);
            border: none;
            font-size: 24px;
            padding: 15px 20px;
            border-radius: 50%;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
        }

        .lightbox-nav:hover {
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            transform: translateY(-50%) scale(1.1);
        }

        .lightbox-prev {
            left: -80px;
        }

        .lightbox-next {
            right: -80px;
        }

        .lightbox-caption {
            position: absolute;
            bottom: -60px;
            left: 0;
            right: 0;
            text-align: center;
            color: var(--accent);
            font-size: 1.1rem;
            font-weight: 500;
        }

        /* Make modal images clickable */
        .modal-image-item img {
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-image-item img:hover {
            transform: scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        /* Add a subtle overlay hint */
        .modal-image-item {
            position: relative;
        }

        .modal-image-item::after {
            content: 'üîç';
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: var(--accent);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            opacity: 0;
            transition: var(--transition);
        }

        .modal-image-item:hover::after {
            opacity: 1;
        }

        /* Responsive adjustments */
        @media (max-width: 768px) {
            .lightbox-close {
                top: -40px;
                font-size: 28px;
                width: 40px;
                height: 40px;
            }

            .lightbox-nav {
                font-size: 20px;
                padding: 10px 15px;
                width: 50px;
                height: 50px;
            }

            .lightbox-prev {
                left: -60px;
            }

            .lightbox-next {
                right: -60px;
            }

            .lightbox-caption {
                bottom: -50px;
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .lightbox-prev {
                left: 10px;
            }

            .lightbox-next {
                right: 10px;
            }

            .lightbox-close {
                top: 10px;
                right: 10px;
            }

            .lightbox-caption {
                bottom: 10px;
                left: 10px;
                right: 10px;
                background: rgba(0, 0, 0, 0.8);
                padding: 10px;
                border-radius: 5px;
            }
        }

        /* Your existing styles remain the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #0a0a0a;
            --accent: #ffd700;
            --text-light: #666;
            --bg-light: #f8f8f8;
            --white: #ffffff;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --gold-gradient: linear-gradient(135deg, #ffd700, #ffed4a, #f59e0b);
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: var(--primary);
            background: var(--primary);
            padding: 20px;
        }

        /* Modal styles (simplified for demo) */
        .modal {
            display: none;
            position: fixed;
            z-index: 10000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            backdrop-filter: blur(5px);
        }

        .modal.active {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--primary);
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 900px;
            max-height: 80vh;
            overflow-y: auto;
            position: relative;
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .modal-close {
            position: absolute;
            top: 15px;
            right: 20px;
            color: var(--accent);
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-close:hover {
            color: var(--white);
            transform: scale(1.1);
        }

        .modal h3 {
            color: var(--white);
            margin-bottom: 20px;
            font-size: 1.8rem;
        }

        .modal p {
            color: var(--accent);
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .modal-images {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .modal-image-item {
            text-align: center;
            position: relative;
        }

        .modal-image-item h4 {
            color: var(--accent);
            margin-bottom: 10px;
            font-size: 1.1rem;
        }

        .modal-image-item img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            border: 2px solid rgba(212, 175, 55, 0.3);
            cursor: pointer;
            transition: var(--transition);
        }

        .modal-image-item img:hover {
            transform: scale(1.02);
            border-color: var(--accent);
            box-shadow: 0 10px 30px rgba(212, 175, 55, 0.3);
        }

        .btn {
            padding: 15px 30px;
            background: var(--gold-gradient);
            color: var(--primary);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            margin: 10px;
            transition: var(--transition);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <!-- Demo Modal -->
    <button class="btn" onclick="openModal('reportingModal')">Open Sample Modal</button>

    <!-- Sample Modal -->
    <div id="reportingModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeModal('reportingModal')">&times;</span>
            <h3>Reporting & Dashboard Samples</h3>
            <p>Examples of transformative reporting solutions. Click any image to view it in full size.</p>
            
            <div class="modal-images">
                <div class="modal-image-item">
                    <h4>ServiceNow Analytics Dashboard</h4>
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=1500&h=800&fit=crop" 
                         alt="ServiceNow Dashboard Sample"
                         onclick="openLightbox(this, 'ServiceNow Analytics Dashboard')">
                </div>
                <div class="modal-image-item">
                    <h4>Power BI Executive Overview</h4>
                    <img src="https://images.unsplash.com/photo-1460925895917-afdab827c52f?w=1500&h=800&fit=crop" 
                         alt="Power BI Dashboard Sample"
                         onclick="openLightbox(this, 'Power BI Executive Overview')">
                </div>
                <div class="modal-image-item">
                    <h4>Real-time Operations Monitor</h4>
                    <img src="https://images.unsplash.com/photo-1504868584819-f8e8b4b6d7e3?w=1500&h=800&fit=crop" 
                         alt="Real-time Dashboard Sample"
                         onclick="openLightbox(this, 'Real-time Operations Monitor')">
                </div>
                <div class="modal-image-item">
                    <h4>Automated Reporting System</h4>
                    <img src="https://images.unsplash.com/photo-1557804506-669a67965ba0?w=1500&h=800&fit=crop" 
                         alt="Automated Reports Sample"
                         onclick="openLightbox(this, 'Automated Reporting System')">
                </div>
            </div>
        </div>
    </div>

    <!-- Lightbox -->
    <div id="lightbox" class="lightbox">
        <div class="lightbox-content">
            <span class="lightbox-close" onclick="closeLightbox()">&times;</span>
            <button class="lightbox-nav lightbox-prev" onclick="navigateLightbox(-1)">&#10094;</button>
            <img class="lightbox-image" id="lightboxImage" src="" alt="">
            <button class="lightbox-nav lightbox-next" onclick="navigateLightbox(1)">&#10095;</button>
            <div class="lightbox-caption" id="lightboxCaption"></div>
        </div>
    </div>

    <script>
        // Existing modal functions
        function openModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.add('active');
                document.body.style.overflow = 'hidden';
            }
        }

        function closeModal(modalId) {
            const modal = document.getElementById(modalId);
            if (modal) {
                modal.classList.remove('active');
                document.body.style.overflow = 'auto';
            }
        }

        // Lightbox functionality
        let currentImageIndex = 0;
        let currentImages = [];

        function openLightbox(imgElement, caption) {
            const lightbox = document.getElementById('lightbox');
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxCaption = document.getElementById('lightboxCaption');
            
            // Get all images in the current modal
            const modalContent = imgElement.closest('.modal-content');
            currentImages = Array.from(modalContent.querySelectorAll('.modal-image-item img'));
            currentImageIndex = currentImages.indexOf(imgElement);
            
            // Set the image and caption
            lightboxImage.src = imgElement.src;
            lightboxImage.alt = imgElement.alt;
            lightboxCaption.textContent = caption;
            
            // Show lightbox
            lightbox.classList.add('active');
            document.body.style.overflow = 'hidden';
        }

        function closeLightbox() {
            const lightbox = document.getElementById('lightbox');
            lightbox.classList.remove('active');
            document.body.style.overflow = 'auto';
        }

        function navigateLightbox(direction) {
            currentImageIndex += direction;
            
            // Wrap around if at the ends
            if (currentImageIndex >= currentImages.length) {
                currentImageIndex = 0;
            } else if (currentImageIndex < 0) {
                currentImageIndex = currentImages.length - 1;
            }
            
            const currentImg = currentImages[currentImageIndex];
            const lightboxImage = document.getElementById('lightboxImage');
            const lightboxCaption = document.getElementById('lightboxCaption');
            
            // Update image and caption
            lightboxImage.src = currentImg.src;
            lightboxImage.alt = currentImg.alt;
            lightboxCaption.textContent = currentImg.closest('.modal-image-item').querySelector('h4').textContent;
        }

        // Close lightbox when clicking outside the image
        document.getElementById('lightbox').addEventListener('click', function(event) {
            if (event.target === this) {
                closeLightbox();
            }
        });

        // Close lightbox with Escape key
        document.addEventListener('keydown', function(event) {
            if (event.key === 'Escape') {
                closeLightbox();
            } else if (event.key === 'ArrowLeft') {
                navigateLightbox(-1);
            } else if (event.key === 'ArrowRight') {
                navigateLightbox(1);
            }
        });

        // Close modal when clicking outside of it
        window.addEventListener('click', function(event) {
            const modals = document.querySelectorAll('.modal');
            modals.forEach(modal => {
                if (event.target === modal) {
                    modal.classList.remove('active');
                    document.body.style.overflow = 'auto';
                }
            });
        });
    </script>
</body>
</html>
